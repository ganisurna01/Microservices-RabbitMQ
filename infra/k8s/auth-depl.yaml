apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ganeshsurna/auth:latest
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret   # created by ------> kubectl create secret generic jwt-secret --from-literal=JWT_KEY=my-jwt-secret-key
                  key: JWT_KEY
            - name: MONGODB_URI
              value: "mongodb://auth-mongo-srv:27017/auth"
            - name: RABBITMQ_URL
              value: "amqps://yphsoosm:tyyM3r8PzRlzRDxjoJxod2HNU64_tQfB@fuji.lmq.cloudamqp.com/yphsoosm"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000